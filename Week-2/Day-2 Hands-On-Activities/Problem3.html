<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Filter System</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
    }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
    }

     th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

    th {
            background-color: #f2f2f2;
        }

        select, button {
            padding: 6px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Employee Management</h1>

    
    <label>Select Job:</label>
    <select id="jobSelect">
        <option value="All">All Employees</option>
        <option value="Manager">Manager</option>
        <option value="Salesman">Salesman</option>
        <option value="Clerk">Clerk</option>
        <option value="Developer">Developer</option>
    </select>

    <button onclick="showEmployees()">Show Emps</button>

     
<table id="empTable">
        <thead>
            <tr>
                <th>Emp ID</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

<script>

    
    const employees = [
        { id: 101, name: "Ashish", job: "Manager", salary: 80000 },
        { id: 102, name: "Shiv", job: "Salesman", salary: 45000 },
        { id: 103, name: "arun", job: "Clerk", salary: 30000 },
        { id: 104, name: "varun", job: "Developer", salary: 60000 },
        { id: 105, name: "nivesh", job: "Salesman", salary: 47000 },
        { id: 106, name: "Mohit", job: "Manager", salary: 85000 }
    ];

   
    const showEmployees = () => {

        const selectedJob = document.getElementById("jobSelect").value;

        let filteredEmployees;
        if (selectedJob === "All") {
            filteredEmployees = employees;
        } else {
            filteredEmployees = employees.filter(emp => emp.job === selectedJob);
        }

        const tbody = document.querySelector("#empTable tbody");
        tbody.innerHTML = "";


     filteredEmployees.map(emp => {
            const row = `
                <tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.job}</td>
                    <td>â‚¹${emp.salary}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    };

</script>

</body>
</html>
