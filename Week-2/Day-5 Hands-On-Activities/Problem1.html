<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Event Dashboard</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
 
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">College Events</a>

      
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
 
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Participants</a></li>
            </ul>
        </div>
    </div>
</nav>


 
<div class="container my-5">

    <div class="row g-4">

         
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Upcoming Events</h5>
                    
                    <button class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#addEventModal">
                        Add Event
                    </button>
                </div>

                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            Tech Fest 2026 - March 15
                        </li>
                        <li class="list-group-item">
                            Cultural Night - April 10
                        </li>
                        <li class="list-group-item">
                            Sports Meet - May 05
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm text-center p-4">
                <h5>Total Events</h5>
                <h2 class="text-primary fw-bold">3</h2>
            </div>

            <div class="card shadow-sm text-center p-4 mt-4">
                <h5>Registered Participants</h5>
                <h2 class="text-success fw-bold">120</h2>
            </div>
        </div>

    </div>

</div>

 
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Event</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form class="needs-validation" novalidate>

                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter event name.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Date</label>
                        <input type="date" class="form-control" required>
                        <div class="invalid-feedback">
                            Please select a date.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" required></textarea>
                        <div class="invalid-feedback">
                            Please provide description.
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        Save Event
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>


 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>

</body>
</html>
