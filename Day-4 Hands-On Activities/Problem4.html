<!DOCTYPE html>
<html>
<head>
    <title>Traffic Signal Simulator</title>
</head>
<body>

<script>

let signalColor = "green";    
signalColor = signalColor.toLowerCase();

switch(signalColor) {
    case "red":
        console.log("Stop");
        break;

    case "yellow":
        console.log("Get Ready");
        break;

    case "green":
        console.log("Go");
        break;

    default:
        console.log("Invalid signal color. Please enter red, yellow, or green.");
}

</script>

</body>
</html>
