<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Features</title>

    <style>
         
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

         
        .features {
            width: 400px;
            margin: 40px auto;
            text-align: center;
        }

         
        .features ul {
            list-style-type: none;
            padding: 0;
         }

        
        .features ul li {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #4CAF50;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
         }

         
        .features ul li:hover {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>

</head>

<body>

<section class="features">

    <h2>Product Key Features</h2>

    <ul>
        <li>Fast Performance</li>
        <li>User Friendly Interface</li>
        <li>Secure Data Protection</li>
        <li>Cloud Backup Support</li>
        <li>24/7 Customer Support</li>
    </ul>

</section>

</body>
</html>
