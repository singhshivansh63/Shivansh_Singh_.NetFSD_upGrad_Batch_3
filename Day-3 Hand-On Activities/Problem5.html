<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Dashboard</title>

<style>

 
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

 
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#eef2f7;
}


.navbar{
    background:#1abc9c;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

 
.navbar ul{
    list-style:none;
    display:flex;
 }

 
.navbar ul li{
    margin-left:25px;
    cursor:pointer;
    font-weight:bold;
 }

 
.navbar ul li:hover{
    text-decoration:underline;
}

 
.dashboard{
    display:flex;
    min-height:100vh;
}

 
.sidebar{
    width:250px;
    background:#2c3e50;
    color:white;
    padding:20px;
 }

.sidebar h2{
    text-align:center;
    margin-bottom:20px;
}

.sidebar ul{
    list-style:none;
}

 
.sidebar ul li{
    padding:12px;
    margin:10px 0;
    background:#34495e;
    border-radius:6px;
    cursor:pointer;
 }

.sidebar ul li:hover{
    background:#1abc9c;
}

 
.main{
    flex:1;
    padding:25px;
}

.main h2{
    margin-bottom:20px;
 }

 
.cards{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:20px;
}

 
.card{
    background:white;
    padding:20px;
    border-radius:8px;
    border:1px solid #ddd;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.card h3{
    margin-bottom:10px;
 }

.card:hover{
    transform:translateY(-5px);
}

</style>
</head>

<body>

 
<nav class="navbar">
    <h1>Admin Dashboard</h1>
    <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Notifications</li>
        <li>Logout</li>
    </ul>
</nav>

 
<div class="dashboard">

    
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Analytics</li>
            <li>Users</li>
            <li>Settings</li>
        </ul>
    </aside>

 
    <main class="main">
        <h2>Overview</h2>

        <div class="cards">

            <div class="card">
                <h3>Total Users</h3>
                <p>1,245 Active Users</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$12,450 This Month</p>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <p>320 New Orders</p>
            </div>

            <div class="card">
                <h3>Support Tickets</h3>
                <p>18 Pending Issues</p>
            </div>

        </div>
    </main>

</div>

</body>
</html>
