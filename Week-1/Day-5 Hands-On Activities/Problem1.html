<!DOCTYPE html>
<html>
<head>
    <title>Greeting Generator</title>
</head>
<body>

    <h2>Greeting Generator</h2>

   
    <input type="text" id="username" placeholder="Enter your name">

  
    <button id="greetBtn">Generate Greeting</button>

     
    <p id="message"></p>

    <script>
        
        document.getElementById("greetBtn").addEventListener("click", function() {
            
            
            var name = document.getElementById("username").value;
            
           
            generateGreeting(name);
        });

        
        function generateGreeting(userName) {

           
            var greetingMessage = "Hello, " + userName + "! Welcome to our website.";

       
            document.getElementById("message").innerText = greetingMessage;
        }
    </script>

</body>
</html>
