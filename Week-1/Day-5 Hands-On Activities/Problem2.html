<!DOCTYPE html>
<html>
<head>
    <title>User Info Display</title>
</head>
<body>

    <h2>User Information</h2>

    <button id="btn">Show User Info</button>

    <div id="output"></div>

    <script>
       
        const user = {
            name: "Shivansh",
            age: 22,
            city: "Lucknow"
        };

        
        function displayUserInfo(userObj) {

          
            const outputDiv = document.getElementById("output");

       
            outputDiv.innerHTML = "";

          
            const namePara = document.createElement("p");
            namePara.textContent = "Name: " + userObj.name;

            const agePara = document.createElement("p");
            agePara.textContent = "Age: " + userObj.age;

            const cityPara = document.createElement("p");
            cityPara.textContent = "City: " + userObj.city;

            
            outputDiv.appendChild(namePara);
            outputDiv.appendChild(agePara);
            outputDiv.appendChild(cityPara);
        }

       
        document.getElementById("btn").addEventListener("click", function() {
            displayUserInfo(user);
        });

    </script>

</body>
</html>
