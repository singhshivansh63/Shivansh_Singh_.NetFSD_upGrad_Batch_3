<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<script>

let number = 7;
 
let result = (number >= 0) ? "Positive Number" : "Negative Number";
console.log("Number:", number);
console.log(result);
if (number % 2 === 0) {
    console.log("It is an Even Number");
} else {
    console.log("It is an Odd Number");
}
console.log("Numbers from 1 to", number, ":");

for (let i = 1; i <= number; i++) {
    console.log(i);
}

</script>

</body>
</html>
